<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascot Nanai Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .menu-container {
            padding: 8px 0;
            min-width: 180px;
        }

        .menu-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            color: #333;
            border: none;
            width: 100%;
            text-align: left;
            background: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .menu-item:active {
            background-color: #e0e0e0;
        }

        .menu-separator {
            height: 1px;
            background-color: #e0e0e0;
            margin: 4px 0;
        }

        .menu-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .menu-debug {
            opacity: 0.7;
            font-size: 12px;
        }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #2b2b2b;
                border-color: #555;
                color: #fff;
            }
            
            .menu-item {
                color: #fff;
            }
            
            .menu-item:hover {
                background-color: #404040;
            }
            
            .menu-item:active {
                background-color: #505050;
            }
            
            .menu-separator {
                background-color: #555;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button class="menu-item" id="ghost-btn">
            <span class="menu-icon">👻</span>
            <span>ゴースト管理</span>
        </button>
        
        <button class="menu-item" id="balloon-btn">
            <span class="menu-icon">💭</span>
            <span>バルーン管理</span>
        </button>
        
        <div class="menu-separator"></div>
        
        <button class="menu-item" id="scan-btn">
            <span class="menu-icon">🔍</span>
            <span>スキャン</span>
        </button>
        
        <button class="menu-item" id="test-btn">
            <span class="menu-icon">🧪</span>
            <span>テスト</span>
        </button>
        
        <div class="menu-separator"></div>
        
        <button class="menu-item" id="settings-btn">
            <span class="menu-icon">⚙️</span>
            <span>設定</span>
        </button>
        
        <button class="menu-item menu-debug" id="debug-btn">
            <span class="menu-icon">🐛</span>
            <span>デバッグ</span>
        </button>
        
        <button class="menu-item" id="help-btn">
            <span class="menu-icon">❓</span>
            <span>ヘルプ</span>
        </button>
    </div>

    <script>
        console.log('=== Menu iframe 初期化 ===');
        
        // メニューアイテムのクリックイベント
        document.addEventListener('click', (e) => {
            const menuItem = e.target.closest('.menu-item');
            if (!menuItem) return;
            
            const action = menuItem.id.replace('-btn', '');
            console.log(`Menu iframe: ${action} クリック`);
            
            // 親ウィンドウにメッセージを送信
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'menu-action',
                    action: action,
                    timestamp: Date.now()
                }, '*');
                console.log(`親ウィンドウにメッセージ送信: ${action}`);
            } else {
                console.error('親ウィンドウが見つかりません');
            }
        });

        // 親ウィンドウからのメッセージを受信
        window.addEventListener('message', (event) => {
            console.log('Menu iframe メッセージ受信:', event.data);
            
            if (event.data.type === 'hide-menu') {
                // メニューを隠す処理（親が制御するのでここでは特に何もしない）
                console.log('メニュー非表示要求を受信');
            }
        });

        // デバッグ用：すべてのメニューアイテムを列挙
        document.querySelectorAll('.menu-item').forEach(item => {
            console.log(`Menu item registered: ${item.id}`);
        });

        console.log('=== Menu iframe 初期化完了 ===');
    </script>
</body>
</html>
