<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mascot Nanai</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Android向けUI検証用スタイル -->
    <link rel="stylesheet" href="styles.css" />

    <!-- メインコントローラ -->
    <script type="module" src="/main.js"></script>
  </head>

  <body>
    <!-- Android向けUI検証用シングルコンテナ -->
    <div id="app-container">
      <h1>Mascot Nanai - Android UI検証</h1>
      <p>Android向けUIの検証・開発を行います。</p>

      <!-- ゴーストビュー -->
      <div id="ghost-view" class="view">
        <div id="ghost-character">
          <img
            src="assets/tauri.svg"
            alt="ナナイ"
            class="character-sprite"
            width="100"
            height="100"
          />
        </div>
      </div>

      <!-- バルーンビュー -->
      <div id="balloon-view" class="view hidden">
        <div class="balloon">
          <p id="balloon-text">こんにちは！</p>
        </div>
      </div>

      <!-- 設定ビュー -->
      <div id="settings-view" class="view hidden">
        <h2>設定</h2>
        <div class="setting-item">
          <label for="ghost-visible">ゴースト表示</label>
          <input
            type="checkbox"
            id="ghost-visible"
            checked
            aria-label="ゴースト表示の切り替え"
          />
        </div>
        <button id="back-to-ghost">戻る</button>

        <!-- SHIORI統合テスト -->
        <div class="shiori-test-section">
          <h3>SHIORI統合テスト</h3>
          <div class="test-buttons">
            <button id="debug-test">デバッグテスト</button>
            <button id="scan-ghosts">ゴーストスキャン</button>
            <button id="test-shiori">SHIORI テスト</button>
            <button id="load-test-ghost">テストゴースト読み込み</button>
          </div>
          <div id="ghost-list" class="ghost-list"></div>
          <div id="shiori-response" class="response-area"></div>
        </div>
      </div>

      <!-- UI制御ボタン -->
      <div id="ui-controls">
        <button id="show-ghost">ゴースト</button>
        <button id="show-balloon">バルーン</button>
        <button id="show-settings">設定</button>
      </div>

      <div id="status">
        <p>Status: <span id="app-status">Initializing...</span></p>
      </div>
    </div>
  </body>
</html>
