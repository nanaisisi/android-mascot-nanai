<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mascot Nanai</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Minimal Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Main Controller -->
    <script type="module" src="/main.js"></script>
  </head>

  <body>
    <!-- Minimal Container for Windows Multi-Window Development -->
    <div id="app-container">
      <h1>Mascot Nanai - Windows Development</h1>
      <p>多機能なWindows版の開発を開始します。</p>

      <div id="dev-controls">
        <button id="open-ghost-window">ゴーストウィンドウを開く</button>
        <button id="open-settings-window">設定ウィンドウを開く</button>
        <button id="test-yaya-connection">YAYA接続テスト</button>
      </div>

      <div id="status">
        <p>Status: <span id="app-status">Initializing...</span></p>
      </div>
    </div>
  </body>
</html>
